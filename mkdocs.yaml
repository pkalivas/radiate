site_name: Radiate
# site_url: 
theme:
  favicon: assets/radiate.ico
  logo: assets/radiate.png
  name: material
  features:
    - navigation.sections
    - navigation.collapsable
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue-grey
      accent: blue
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: deep-orange
      accent: light-green 
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - tables