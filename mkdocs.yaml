site_name: Radiate
repo_url: http://github.com/pkalivas/radiate
repo_name: radiate
theme:
  favicon: assets/radiate.ico
  logo: assets/radiate.png
  name: material
  features:
    - navigation.sections
    - navigation.collapsable
    - navigation.footer
    - toc.collapse
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: black
      accent: blue
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: deep-orange
      accent: light-green 
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - tables
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
extra:
  social:
    - icon: fontawesome/brands/github
      link: https:github.com/pkalivas/radiate
  generator: 
  


