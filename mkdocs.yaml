site_name: Radiate
repo_url: http://github.com/pkalivas/radiate
repo_name: radiate
nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Genome: genome.md
  - Codex: codex.md
  - Parameters: params.md
  - Selectors: selectors.md
  - Alterers: alterers.md
  - Metrics: metrics.md
  - Genetic Programming: gp.md
  - Examples: examples.md
theme:
  favicon: assets/radiate.ico
  logo: assets/radiate.png
  name: material
  features:
    - toc.integrate
    - navigation.sections
    - navigation.collapsable
    - navigation.footer
    - navigation.paging
    - navigation.expand
    - toc.collapse
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: black
      accent: blue
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: deep-orange
      accent: light-green 
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - tables
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https:github.com/pkalivas/radiate
  generator: 
extra_javascript:
